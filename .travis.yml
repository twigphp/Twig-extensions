language: php

sudo: false

cache:
    directories:
        - vendor
        - $HOME/.composer/cache/files

env:
    globals:
        - deps=no

before_install:
    - phpenv config-rm xdebug.ini

before_script:
    - if [ "$deps" = "low" ]; then composer --prefer-lowest --prefer-stable update; fi;
    - if [ "$deps" = "no" ]; then composer install; fi;
    - if [ "$TRAVIS_PHP_VERSION" = "hhvm" ]; then grep "enable_zend_compat" /etc/hhvm/php.ini || cat .travis.hhvm.ini >> /etc/hhvm/php.ini ; fi

script: ./vendor/bin/simple-phpunit

matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
          env: deps=low
        - php: 7.0
        - php: 7.1
    fast_finish: true
